        <section data-markdown>
          <script type="text/template">
			### What are protocol buffers?
			
			‚ÄúProtocol buffers are a language-neutral, platform-neutral extensible mechanism for serializing structured data.‚Äù
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## users.proto

			```protobuf
			message User {
				required string first_name = 1;
				required string last_name = 2;
				optional int32 age = 3;
			}
			```

			#### Example in Ruby
			<!-- .element: class="fragment" -->

			```ruby
			require 'google/protobuf'
			require 'generated_proto_types' # codegen!

			user = User.new(:first_name => "Bob", :last_name => "Dylan")
			user.age = 78

			encoded_data = User.encode(user)
			decoded = User.decode(encoded_data)
			```
			<!-- .element: class="fragment" -->
          </script>
		</section>

        <section data-markdown>
          <script type="text/template">
			## Builder pattern

			```java
			class User {
				...
				public String getName();

				static class Builder {
					public String setName(String value);
					public void clearName();

					public User build();
				}
			}
			```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## Binary encoding
			
			```protobuf
			message User {
			    optional int32 age = 1;
			}
			```
			<!-- .element: class="fragment" -->

			```js
			age = 150
			"08 96 01"
			```
			<!-- .element: class="fragment" -->

			```protobuf
			message SomeOtherThing {
			    optional int32 foo = 1;
			}
			```
			<!-- .element: class="fragment" -->

			```js
			foo = 150
			"08 96 01"
			```
			<!-- .element: class="fragment" -->

			‚úÖ Field names can change <!-- .element: class="fragment" -->

			üî¥ Field numbers cannot <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## hasField() and getField() <!-- .element: class="no-uppercase" -->

			```java
			class User {
				public boolean hasName();
				public String getName();
			}
			```

			```java
			user.hasName()
			true
			```
			 <!-- .element: class="fragment" -->

			```java
			user.getName()
			"Bob Dylan"
			```
			 <!-- .element: class="fragment" -->

			```java
			user.hasName()
			false
			```
			 <!-- .element: class="fragment" -->

			```java
			user.getName()
			""
			```
			 <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## Default values

			```java
			message User {
			    optional string name = 1 [default = "Mike"];
			}
			```

			```java
			user.hasName()
			false
			```
			 <!-- .element: class="fragment" -->

			```java
			user.getName()
			"Mike"
			```
			 <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## Evolution
			
			```protobuf
			message User {
				optional int32 age = 1;
			}
			```
			
			```protobuf
			message User {
				optional string first_name = 2;
				optional string last_name = 3;
				optional int32 age = 1;
			}
			```
			<!-- .element: class="fragment" -->

			‚úÖ Optional fields can be added <!-- .element: class="fragment" -->
			
			‚úÖ Optional fields can be deleted <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## required vs optional

			![Required is forever](./images/required-is-forever.png)

			[Source](https://developers.google.com/protocol-buffers/docs/proto#required_warning)
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## Protobuf 2

			```protobuf
			message User {
				required string first_name = 1;
				required string last_name = 2;
				optional int32 age = 3;
			}
			```

			## Protobuf 3 <!-- .element: class="fragment" -->

			```protobuf
			message User {
				string first_name = 1;
				string last_name = 2;
				int32 age = 3;
			}
			```
			 <!-- .element: class="fragment" -->

			Everything is optional. <!-- .element: class="fragment" -->

			No default values. <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			### What is gRPC?
			
			‚ÄúgRPC is a modern open source high performance RPC framework that can run in any environment.‚Äù
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			```protobuf
			service HelloService {
				rpc SayHello (HelloRequest) returns (HelloResponse);
			}
			
			message HelloRequest {
				string greeting = 1;
			}
			
			message HelloResponse {
				string reply = 1;
			}
			```

			Wait... Is this protobuf? <!-- .element: class="fragment" -->

			No! <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			![Service to Client Diagram](./images/grpc-service-client-diagram.svg) <!-- .element: class="big-diagram" -->
          </script>
		</section>

        <section data-markdown>
          <script type="text/template">
			## RPC framework based on HTTP/2

			- Single TCP connection <!-- .element: class="fragment" -->
			- Multiple simultaneous streams <!-- .element: class="fragment" -->
			- Cancellable requests <!-- .element: class="fragment" -->
          </script>
		</section>

        <section data-markdown>
          <script type="text/template">
			## HTTP/2 in one slide

			![HTTP2 streams](./images/http2-streams.svg) <!-- .element: class="black-border" -->

			[Source](https://developers.google.com/web/fundamentals/performance/http2)
          </script>
		</section>

        <section data-markdown>
          <script type="text/template">
			## Example gRPC request

			```sh
			HEADERS (flags = END_HEADERS)
			:method = POST
			:scheme = http
			:path = /google.pubsub.v2.PublisherService/CreateTopic
			:authority = pubsub.googleapis.com
			grpc-timeout = 1S
			content-type = application/grpc+proto
			grpc-encoding = gzip
			authorization = Bearer y235.wef315yfh138vh31hv93hv8h3v

			DATA (flags = END_STREAM)
			[Length-Prefixed Message]
			```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## Example gRPC response

			```sh
			HEADERS (flags = END_HEADERS)
			:status = 200
			grpc-encoding = gzip
			content-type = application/grpc+proto

			DATA
			[Length-Prefixed Message]

			HEADERS (flags = END_STREAM, END_HEADERS)
			grpc-status = 0 # OK
			trace-proto-bin = jher831yy13JHy3hc
			```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
			## Streaming RPCs

			```protobuf
			rpc SayHello(HelloRequest) returns (HelloResponse);
			```
			<!-- .element: class="fragment" -->

			```protobuf
			rpc LotsOfReplies(HelloRequest)
			    returns (stream HelloResponse);
			```
			<!-- .element: class="fragment" -->

			```protobuf
			rpc LotsOfGreetings(stream HelloRequest)
			    returns (HelloResponse);
			```
			<!-- .element: class="fragment" -->

			```protobuf
			rpc BidiHello(stream HelloRequest)
			    returns (stream HelloResponse);
			```
			<!-- .element: class="fragment" -->
          </script>
        </section>
